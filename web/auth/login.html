<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <!-- Подключение стилей Bootstrap (замените на актуальные ссылки) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/web/css/formStyle.css">
    <link rel="stylesheet" href="/web/css/style.css">
    <link rel="stylesheet" href="/web/css/hamburgers.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navigBar myNavbar">
    <div class="container">
        <a href="#" class="navbar-brand mb-lg-0">
            <img src="/web/images/iconfinder_Food_C213_2427867 (3).png" alt="Kitchen Nerd"
                 class="d-inline-block mb-lg-3">
            Kitchen Nerd
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="navContent">
                <!-- Здесь будет содержимое навигационной панели -->
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your email">
                            <div id="emailError" style="color: red;"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            <div id="passwordError" style="color: red;"></div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="sendData()">Login</button>
                        <div id="loginError" style="color: red;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение скриптов Bootstrap (замените на актуальные ссылки) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="/web/js/auth.js"></script>

</body>
</html>
